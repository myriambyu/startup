<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset ="UTF-8" />

    <header>
      <div class="top-bar">
        <h1>Suomi Practice</h1>
        <nav>
            <menu>

      <div class="container">
        <img src="https://media.architecturaldigest.com/photos/58f62c148bfbf566da78abef/16:9/w_2240,c_limit/Finland.jpg" width="100%">
        <div class="text-block">
          <h2>Login Here</h2>
          <form id="loginForm">
            <div class="login">
              <label for="username">Name:</label>
              <input type="text" class="placeholder" id="username" name="username" placeholder="Enter your name" />
              <button type="submit" class="button">Login</button>
            </div>
          </form>
          <div id="userInfo" style="display: none;">
            <h3>Welcome <span id="loggedInUsername"></span>!</h3>
          </div>
        </div> 
      </div>
