<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <div class="top-bar">
        <h1>Suomi Practice</h1>
        <nav>
            <menu>
              <li><a href="index.html">Login</a></li>
              <li><a href="practice.html">Practice</a></li>
              <li><a href="progress.html">Progress</a></li>
            </menu>
        </nav>
        <div class="users">
          <div id="userInfo">
            <p>User-name: <span id="loggedInUsername"></span></p>
        </div>
        </div>
      </div>
    <hr />
    </header>
    <hr />
    <main>
        <div class="progress">
            <div class="alignProgress">
              <label for="progress">Progress of entire course: </label>
              <div class="percent">25%</div>
            </div>
            <progress id="progress" max="100" class="progress-bar" value="25"></progress>
        </div>
        <br>
        <section class="progress-table">
            <table id="table">
              <tr>
                <td>
                  <div class="alignProgress">
                    <label for="food-progress">Food:&nbsp; </label>
                    <div class="foodPercent">25%</div>
                  </div>
                    <progress id="progress-bar" max="100" class="progress-bar"></progress> 
                    
                </td>
                <td>
                  <button class="practice"><a href="practice.html">Practice</a></button>
                </td>
                <td>
                    <div>
                        <label for="users-mastered">Total users mastered: </label>
                        <input type="text" class="total" id="countFood" value="0" readonly />
                    </div>
                </td>
              </tr>
              <tr>
                <td>
                    <div class="alignProgress">
                      <label for="colors-progress">Colors:&nbsp; </label>
                      <div class="colorsPercent">25%</div>
                    </div>
                    <progress id="colors-progress" max="100" class="progress-bar" value="25"></progress>
                </td>
                <td>
                    <button class="practice"><a href="practice.html">Practice</a></button>
                </td>
                <td>
                     <div>
                        <label for="users-mastered">Total users mastered: </label>
                        <input type="text" class="total" id="countColors" value="0" readonly />
                    </div>
                </td>
              </tr>
              <tr>
                <td>
                    <div class="alignProgress">
                      <label for="verbs-progress">Verbs:&nbsp; </label>
                      <div class="verbsPercent">25%</div>
                    </div>
                    <progress id="verbs-progress" max="100" class="progress-bar" value="25"></progress>                  
                </td>
                <td>
                  <button class="practice"><a href="practice.html">Practice</a></button>
                </td>
                <td>
                    <div>
                        <label for="users-mastered" >Total users mastered: </label>
                        <input type="text" class="total" id="countVerbs" value="0" readonly />
                    </div>
                </td>
              </tr>
            </table>
          </section>
          <div id = "weekUser"></div>
    </main>
    <footer>
      <hr />
      <div class="footer-nav">   
        <p>Author's name: Myriam Anderson</p>
        <a href="https://github.com/myriambyu/startup.git">GitHub</a>
      </div>
    </footer>
    <script src="progress.js"></script>
  </body>
  
</html>
